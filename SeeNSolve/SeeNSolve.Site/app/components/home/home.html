<div ng-init="initHomeCtrl()" class="container">
    <div><p class="lead">See N Solve Photo processing</p></div>

    <section id="content2-3" class="content2-3">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="text-left">
                        <label for="fileUpload">Choose your Photo</label>
                        <input type="file" class="form-control-file" id="fileUpload" name="file">
                    </div>
                </div>
                <div cg-busy="promise"></div>
                <div class="col-md-4">
                    <div class="text-center">
                        <button type="button" class="btn" ng-click="searchTags()">Search matches</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

        </div>
    </div>
    <button type="button" class="btn" ng-click="searchWehkamp()">Search Wehkamp</button>
